name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: out/build/x64-clang-release/vcpkg_installed
          key: ${{ runner.os }}-vcpkg-release-${{ hashFiles('**/vcpkg.json', '**/vcpkg-configuration.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-release-
            ${{ runner.os }}-vcpkg-

      - name: Configure CMake
        run: cmake --preset x64-clang-release

      - name: Build
        run: cmake --build --preset x64-clang-release

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Stage Release Files
        run: |
          $buildDir = "out/build/x64-clang-release"
          $stageDir = "release"
          
          New-Item -ItemType Directory -Force -Path "$stageDir/mods/apclient"
          Copy-Item "$buildDir/okami-apclient.dll" "$stageDir/mods/apclient/"
          Copy-Item "$buildDir/cacert.pem" "$stageDir/mods/apclient/"
          Copy-Item "$buildDir/okami-loader.exe" "$stageDir/"

      - name: Create Release Archive
        run: |
          cd release
          Compress-Archive -Path * -DestinationPath "../okami-apclient-${{ steps.get_version.outputs.version }}.zip"
          cd ..

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get the previous tag for comparison
          PREV_TAG=$(git tag --sort=-version:refname | grep -v "${{ steps.get_version.outputs.version }}" | head -1 || echo "")
          
          cat > release_notes.md << EOF
          ## Okami APClient ${{ steps.get_version.outputs.version }}
          
          ### Installation
          1. Download the zip file below
          2. Extract to your Okami HD installation directory
          3. Run \`okami-loader.exe\`
          
          ### What's Changed
          $(if [ -n "$PREV_TAG" ]; then
            echo "Full changelog: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ steps.get_version.outputs.version }}"
          else
            echo "This is the first release!"
          fi)
          EOF
          echo "notes_file=release_notes.md" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          files: |
            okami-apclient-${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
          generate_release_notes: true
